 Вариант 22 По кнопке на форме запрашиваются 2 числа и выдается их наибольший общий делитель.
 Выбор варианта доступа (а) = 2
Выбор варианта способа назначения (б) = 2.
Доступ к элементам (а) обеспечить с помощью 2) атрибута идентификатора элемента;
Способ назначения (б) обработчиков событий: 2) cвойство “elem.onclick = function”;

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="t-22.css" />
  </head>
  <body>
    <div class="body__inner">
      <div class="content">
        <h1>Лабораторная работа №1</h1>
        <div class="content__card">
          <h2>Вариант 22</h2>
          <h2>
            По кнопке на форме запрашиваются 2 числа и выдается их наибольший
            общий делитель.
          </h2>
          <div class="content__input">
            <input id="first" value="10" />
            <p>и</p>
            <input id="second" value="5" />
          </div>
          <div class="content__answer">
            <p>НОД:</p>
            <p id="res">5</p>
          </div>
          <button id="btn">Посчитать</button>
        </div>
      </div>
      <div class="footer">
        <p>©2020 Валентинова Юлия Олеговна</p>
        <p>М8О-108М</p>
      </div>
    </div>

    <script>
      window.onload = function () {
        var btn = document.getElementById("btn");

        btn.onclick = function () {
          var res = document.getElementById("res");
          var first = document.getElementById("first").value;
          var second = document.getElementById("second").value;
          res.innerHTML = nod(first, second);
        };
      };

      function nod(n, m) {
        if (m > 0) {
          var k = n % m;
          return nod(m, k);
        } else {
          return Math.abs(n);
        }
      }
    </script>
  </body>
</html>
